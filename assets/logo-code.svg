<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for circle -->
    <radialGradient id="circleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for code symbols -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#circleGradient)" opacity="0.95"/>
  
  <!-- Inner glow circle -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Code Symbol: </> -->
  <g transform="translate(200, 200)">
    <!-- Left bracket < -->
    <path d="M -80 -30 L -100 -10 L -80 10" 
          stroke="url(#codeGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#glow)"/>
    
    <!-- Slash / -->
    <line x1="-20" y1="-40" x2="20" y2="40" 
          stroke="url(#codeGradient)" 
          stroke-width="6" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Right bracket > -->
    <path d="M 80 -30 L 100 -10 L 80 10" 
          stroke="url(#codeGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#glow)"/>
  </g>
  
  <!-- Decorative code lines (curly braces style) -->
  <g transform="translate(200, 200)" opacity="0.3">
    <!-- Left curly brace -->
    <path d="M -120 -60 Q -130 -60 -130 -50 Q -130 -40 -120 -40 Q -130 -40 -130 -30 Q -130 -20 -120 -20 M -120 -60 Q -110 -60 -110 -50 Q -110 -40 -120 -40 Q -110 -40 -110 -30 Q -110 -20 -120 -20" 
          stroke="url(#codeGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Right curly brace -->
    <path d="M 120 -60 Q 130 -60 130 -50 Q 130 -40 120 -40 Q 130 -40 130 -30 Q 130 -20 120 -20 M 120 -60 Q 110 -60 110 -50 Q 110 -40 120 -40 Q 110 -40 110 -30 Q 110 -20 120 -20" 
          stroke="url(#codeGradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
  
  <!-- Small code dots (decorative) -->
  <circle cx="150" cy="150" r="3" fill="url(#codeGradient)" opacity="0.6"/>
  <circle cx="250" cy="150" r="3" fill="url(#codeGradient)" opacity="0.6"/>
  <circle cx="150" cy="250" r="3" fill="url(#codeGradient)" opacity="0.6"/>
  <circle cx="250" cy="250" r="3" fill="url(#codeGradient)" opacity="0.6"/>
</svg>

