<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for circle -->
    <radialGradient id="circleGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for laptop -->
    <linearGradient id="laptopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#circleGradient3)"/>
  
  <!-- Inner ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Laptop with Code -->
  <g transform="translate(200, 200)" filter="url(#glow3)">
    <!-- Laptop Screen -->
    <rect x="-80" y="-60" width="160" height="100" rx="4" 
          fill="url(#laptopGradient)" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="2"/>
    
    <!-- Screen inner (code area) -->
    <rect x="-70" y="-50" width="140" height="80" rx="2" 
          fill="#1e293b" 
          opacity="0.9"/>
    
    <!-- Code lines on screen -->
    <g stroke="url(#laptopGradient)" stroke-width="2" stroke-linecap="round">
      <!-- Line 1: function -->
      <line x1="-60" y1="-35" x2="-20" y2="-35"/>
      <circle cx="-15" cy="-35" r="2" fill="url(#laptopGradient)"/>
      
      <!-- Line 2: const -->
      <line x1="-60" y1="-20" x2="-30" y2="-20"/>
      <circle cx="-25" cy="-20" r="2" fill="url(#laptopGradient)"/>
      
      <!-- Line 3: return -->
      <line x1="-60" y1="-5" x2="-25" y2="-5"/>
      <circle cx="-20" cy="-5" r="2" fill="url(#laptopGradient)"/>
      
      <!-- Code brackets -->
      <path d="M -50 -45 L -55 -40 L -50 -35" 
            stroke="url(#laptopGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
      <path d="M 50 -45 L 55 -40 L 50 -35" 
            stroke="url(#laptopGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
    <!-- Laptop Base -->
    <rect x="-90" y="40" width="180" height="8" rx="2" 
          fill="url(#laptopGradient)" 
          opacity="0.8"/>
    
    <!-- Keyboard indicator -->
    <rect x="-70" y="45" width="140" height="3" rx="1" 
          fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- Decorative code symbols around -->
  <g opacity="0.3" transform="translate(200, 200)">
    <!-- Top left: < -->
    <path d="M -120 -100 L -135 -85 L -120 -70" 
          stroke="url(#laptopGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Top right: > -->
    <path d="M 120 -100 L 135 -85 L 120 -70" 
          stroke="url(#laptopGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Bottom: {} -->
    <path d="M -30 120 Q -40 120 -40 130 Q -40 135 -30 135 M -30 120 Q -20 120 -20 130 Q -20 135 -30 135" 
          stroke="url(#laptopGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    <path d="M 30 120 Q 40 120 40 130 Q 40 135 30 135 M 30 120 Q 20 120 20 130 Q 20 135 30 135" 
          stroke="url(#laptopGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>

