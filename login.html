<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - پورتفولیو</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo-abol.svg" alt="Abol Logo" class="login-logo">
                <h1>ورود به پنل مدیریت</h1>
                <p>لطفاً اطلاعات ورود خود را وارد کنید</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">نام کاربری</label>
                    <input type="text" id="username" name="username" placeholder="نام کاربری" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" placeholder="رمز عبور" required autocomplete="current-password">
                    <button type="button" class="toggle-password" id="toggle-password">👁️</button>
                </div>
                
                <div class="form-error" id="error-message"></div>
                
                <button type="submit" class="btn-login">ورود به پنل</button>
            </form>
            
            <div class="login-footer">
                <a href="index.html" class="back-link">← بازگشت به سایت</a>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
